<div class="m-4">
    <p-card header="Frontdesk Dashboard">
        <div class="flex flex-column gap-3">
            <h2>Welcome, {{ currentUser.firstname }} {{ currentUser?.lastname }}</h2>
            <p>Use the button below to register a new patient.</p>

            <div class="flex gap-2">
                <p-button label="Register New Patient" icon="pi pi-user-plus" (click)="registerPatient()"></p-button>
            </div>
        </div>
    </p-card>
</div>
