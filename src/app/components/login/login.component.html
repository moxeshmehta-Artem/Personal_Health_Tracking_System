<div class="flex justify-content-center align-items-center min-h-screen surface-ground">
    <p-card header="Login" [style]="{ width: '30rem' }" styleClass="shadow-2">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="flex flex-column gap-3">

            <p-message severity="error" [text]="errorMessage" *ngIf="errorMessage" styleClass="w-full"></p-message>

            <div class="field">
                <label for="email" class="block font-medium mb-2">Email</label>
                <input id="email" type="email" pInputText formControlName="email" class="w-full"
                    placeholder="Enter your email"
                    [ngClass]="{'ng-invalid ng-dirty': loginForm.get('email')?.invalid && loginForm.get('email')?.touched}" />
                <small *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched"
                    class="p-error block mt-1">
                    Valid email is required.
                </small>
            </div>

            <div class="field">
                <label for="password" class="block font-medium mb-2">Password</label>
                <p-password id="password" formControlName="password" [feedback]="false" [toggleMask]="true"
                    styleClass="w-full" inputStyleClass="w-full" placeholder="Enter your password"
                    [ngClass]="{'ng-invalid ng-dirty': loginForm.get('password')?.invalid && loginForm.get('password')?.touched}"></p-password>
                <small *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
                    class="p-error block mt-1">
                    Password is required.
                </small>
            </div>

            <div class="flex flex-column gap-3 mt-4">
                <p-button label="Login" type="submit" styleClass="w-full" [disabled]="loginForm.invalid"></p-button>

                <div class="text-center text-500 font-medium">OR</div>

                <p-button label="Register New Patient" icon="pi pi-user-plus"
                    styleClass="w-full p-button-outlined p-button-secondary" type="button"
                    (click)="navigateToRegister()"></p-button>
            </div>

        </form>
    </p-card>
</div>
