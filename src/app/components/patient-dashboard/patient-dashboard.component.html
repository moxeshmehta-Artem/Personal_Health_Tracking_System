<div class="card">
    <h2>Welcome, {{ currentUser?.firstname }}</h2>

    <div *ngIf="currentUser?.assignedDietitian" class="surface-card p-4 shadow-2 border-round mb-3">
        <div class="text-900 font-medium text-xl mb-2">Assigned Doctor</div>
        <div class="text-600 mb-3">{{ currentUser.assignedDietitian }}</div>

        <div class="flex align-items-center gap-2 mb-3" *ngIf="currentUser.consultationStatus === 'active'">
            <i class="pi pi-circle-fill text-green-500"></i>
            <span class="font-bold text-green-700">Consultation Active</span>
        </div>

        <hr class="mb-3 mx-0 border-top-1 border-none surface-border" />
        <div class="text-900 font-medium text-xl mb-2">Doctor's Script / Notes</div>
        <div class="text-600 line-height-3" style="white-space: pre-wrap;">{{ currentUser?.notes || 'No notes yet.' }}
        </div>
    </div>

    <div *ngIf="!currentUser?.assignedDietitian" class="surface-card p-4 shadow-2 border-round">
        <h3>Select Your Doctor</h3>
        <p>Please select a dietitian to start your health journey.</p>
        <div class="flex gap-2">
            <p-dropdown [options]="availableDietitians" [(ngModel)]="selectedDietitian"
                placeholder="Select a Doctor"></p-dropdown>
            <p-button label="Confirm Assignment" (click)="assignDoctor()"></p-button>
        </div>
    </div>
</div>
